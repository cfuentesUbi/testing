name: CI Pipeline

on:
  pull_request:
    branches:
      - devel
      - stage
      - prod
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install
      working-directory: ./codebase/rdicidr-0.1.0/

    - name: Run Linter
      run: npm run lint
      working-directory: ./codebase/rdicidr-0.1.0/

    - name: Run formatter
      run: npm run prettier
      working-directory: ./codebase/rdicidr-0.1.0/

    - name: Run tests
      run: CI=true npm run test
      working-directory: ./codebase/rdicidr-0.1.0/

    - name: Build application
      run: npm run build
      working-directory: ./codebase/rdicidr-0.1.0/
